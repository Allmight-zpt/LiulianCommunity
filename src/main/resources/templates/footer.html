        <div class="chat">
            <div class="header">
            <span class="title">
                what's on your mind?
            </span>
                <button>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <ul class="messages">
            </ul>
            <div class="chatFooter">
                <div class="text-box" contenteditable="true" disabled="true"></div>
                <button id="sendMessage">send</button>
            </div>
        </div>
    </div>
    <script src="/js/floatingChatBox.js"></script>
